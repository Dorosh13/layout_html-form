<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.f109ddb6.css"></head><body>  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post" onsubmit="onSubmit (https://mate-academy-form-lesson.herokuapp.com/create-application)"> <fieldset> <legend>Personal information</legend> <div> <label for="surname">Surname:</label> <input type="text" name="surname" id="surname" autocomplete="off" required> </div> <div> <label for="name">Name:</label> <input type="text" name="name" id="name" autocomplete="off" required> </div> <div> <label for="age">How old are You?</label> <input type="number" name="age" id="age" value="12" max="100"> </div> <div> <label for="birth">Full date of birth:</label> <input type="date" name="birth" id="birth"> </div> <div> <label for="agreement">I accept the term of the agreement</label> <input type="checkbox" name="agreement" id="agreement"> </div> </fieldset> <fieldset> <legend>Registration</legend> <div> <label for="email">E-mail:</label> <input type="email" name="email" id="email" placeholder="email@example.com" required> </div> <div> <label for="password">Password:</label> <input type="password" name="password" id="password" minlength="5" maxlength="30" required> </div> </fieldset> <fieldset> <legend>An interesting fact about you!</legend> <div> Do you love cats? <input type="radio" name="cat" id="cat1"> <label for="cat1">Yes</label> <input type="radio" name="cat" id="cat2"> <label for="cat2">No</label> </div> <div> <label for="color">What is your favorite color?</label> <input type="color" name="color" id="color"> </div> <div> <label for="sleep">What time do you go to bed?</label> <input type="time" name="sleep" id="sleep"> </div> <div> What are your favorite brand of cars? <select name="brand" id="brand" multiple> <option value="bmw">BMW</option> <option value="audi">Audi</option> <option value="lada">Lada</option> </select> </div> <div> How do you rate our work? <input type="range" name="rate" id="rate" min="1" max="10"> <label for="rate"></label> </div> </fieldset> <fieldset> <legend>Additional info:</legend> <div> <label for="comment">Comments:</label> <textarea name="comment" id="comment" cols="30" rows="10"></textarea> </div> <div> Would you recommend us? <select name="recommend" id="recommend"> <option value="yes">Yes</option> <option value="no">No</option> <option value="maybe">Maybe</option> </select> </div> </fieldset> <div> <button type="submit">Submit</button> </div> </form> <script type="text/javascript" src="main.5883b77c.js"></script> </body></html>
